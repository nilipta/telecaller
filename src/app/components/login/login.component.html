<div class="container-fluid">
  <body>
    <div class="login">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- <div class="form-group"> -->
        <p for="username">Username</p>
        <input type="text" formControlName="username" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && formEntryData.username.errors }" />
        <div *ngIf="submitted && formEntryData.username.errors" class="invalid-feedback">
            <div *ngIf="formEntryData.username.errors.required">Username is required</div>
          </div>

    <!-- <div class="form-group"> -->
      <p for="password">Password</p>
        <input type="password" formControlName="password" class="form-control form-control-lg" [ngClass]="{ 'is-invalid': submitted && formEntryData.password.errors }" />
        <div *ngIf="submitted && formEntryData.password.errors" class="invalid-feedback">
            <div *ngIf="formEntryData.password.errors.required">Password is required</div>
        </div>

      <!-- </div> -->
    <div class="form-group">
        <button [disabled]="loading" type="submit" class="btn btn-primary">Login</button>
        <button class="btn btn-primary mx-1" type="button" (click)="register()">Register</button>
